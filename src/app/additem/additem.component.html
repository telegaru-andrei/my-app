<form class="example-form" [formGroup]="item">
    <h1>Create item</h1>

    <mat-form-field class="example-full-width">
        <mat-label>
            Name
        </mat-label >
        <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>
            Price
        </mat-label>
        <input matInput type="number" formControlName="price">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>
            Quantity
        </mat-label>
        <input matInput type="number" formControlName="quantity">
    </mat-form-field>

    <p>
        <mat-form-field class="example-full-width">
            <mat-label>
                Description
            </mat-label>
            <textarea matInput type="text" formControlName="description"></textarea>
        </mat-form-field>
    </p>

    <mat-form-field class="example-full-width">
        <mat-label>
            Url
        </mat-label>
        <input matInput type="text" formControlName="url">
    </mat-form-field>

</form>
<div class="example-button-row">
    <button mat-stroked-button color="primary" (click)="saveItem()">Save</button>
</div>
